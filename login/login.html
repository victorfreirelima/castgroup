<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/e2c9019064.js" crossorigin="anonymous"></script>
	<title>Cast group - Login</title>
</head>
<body>
	<div class="container">
		<div class="row g-0">
			<div class="col-xl-5 col-lg-12 mt-5 mb-5">
				<div class="card bg-form p-5">
					<div class="card-body">
						<div class="col">
							<img src="images/logo.png">
							<h2 class="mt-5 mb-1">Faça Login</h2>
							<p class="mb-3">Lorem ipsum dolor sit amet, consectur adipiscing elit nunc. </p>
						</div>
						<form>
							<div class="form-group">
								<label class="mb-1" for="exampleInputEmail1">Endereço de email</label>
								<input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
							</div>
							<div class="form-group">
								<label class="mb-1 mt-2" for="exampleInputPassword1">Senha</label>
								<input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Senha">
								<a class="show-pass" href="#"><i class="fas fa-eye" id="basic-addon1"></i></a>
							</div>
							<div class="d-grid mx-auto mt-4">
								<button type="submit" class="btn btn-primary btn-lg">Entrar</button>
							</div>
							<div class="register">
								<p class="mt-4 mb-4">Ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
								<a href="#">Esqueci minha senha</a>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-7 d-none d-xl-block mt-5 mb-5 bg-white">
				<div class="card bg-image">
					<div class="card-body p-0">
						<div class="col-8 mx-auto">
							<p class="text-left pt-5 mb-3">
								Aqui na <strong>Cast group</strong> você lança sua carreira às alturas!
							</p>
						</div>
						<img class="img-fluid mt-1" src="images/people.png">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
